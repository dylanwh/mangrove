<!DOCTYPE html>
<html lang="en" ng-app="guano">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Guano</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <!-- build:js scripts/main.js -->
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="scripts/controllers.js" ></script>
        <!-- endbuild -->
    </head>

    <body ng-controller="MainController">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                            ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project Guano</a>
                </div>
                <div class="navbar-collapse collapse" ng-class="!navCollapsed && 'in'">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
                        <li ng-class="{ active: isActive('/about')}"><a href="about">About</a></li>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div ng-view>{{message}}</div>
        </div>
    </body>
</html>
